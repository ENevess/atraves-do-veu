<body>
    <h1>üëÅ Atrav√©s do V√©u</h1>

    <script>
        const introducao = [
            "Voc√™ desperta.",
            "O mundo ao seu redor √© estranho ‚Äî formas e sons parecem distorcidos, como ecos de uma realidade que n√£o √© mais sua.",
            "Uma presen√ßa invis√≠vel sussurra, como se estivesse em toda parte. Ela n√£o tem rosto, mas voc√™ sente que ela v√™ voc√™.",
            "Voc√™ n√£o lembra como chegou aqui.",
            "Mas algo ‚Äî ou algu√©m ‚Äî sabe.",
            "Uma figura se revela no nevoeiro. Ela n√£o fala com palavras, mas com pensamentos. Um Or√°culo.",
            "Sua miss√£o? Descobrir quem voc√™ √©, por que est√° aqui...",
            "E como voltar para casa.",
            "Mas aten√ß√£o: nem toda pergunta ter√° resposta. Nem toda resposta ser√° o que espera.",
            "Respire fundo.",
            "Atrav√©s do V√©u... a jornada come√ßa agora."
        ];

        const introDiv = document.getElementById("intro");
        const container = document.getElementById("container");

        function falarTexto(texto) {
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = "pt-BR";
            utterance.rate = 0.92;
            utterance.pitch = 0.7;
            speechSynthesis.speak(utterance);
        }

        function escreverTexto(frases, index = 0) {
            if (index >= frases.length) {
                container.style.display = "flex";
                return;
            }
            const frase = frases[index];
            const p = document.createElement("p");
            introDiv.appendChild(p);

            let i = 0;
            let buffer = "";
            const interval = setInterval(() => {
                if (i < frase.length) {
                    buffer += frase[i];
                    p.textContent = buffer;
                    i++;
                } else {
                    clearInterval(interval);
                    falarTexto(frase);
                    setTimeout(() => escreverTexto(frases, index + 1), 1800);
                }
            }, 35);
        }

        function consultar() {
            const mensagem = document.getElementById("mensagem").value.trim();
            const respostaElem = document.getElementById("resposta");
            if (!mensagem) return;
            respostaElem.innerText = "‚åõ O Or√°culo est√° refletindo...";
            fetch("/consultar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensagem })
            })
            .then(r => r.json())
            .then(resposta => {
                const texto = resposta.resposta || resposta.erro || "O Or√°culo silenciou-se.";
                respostaElem.innerText = "üîÆ " + texto;
                falarTexto(texto);
            })
            .catch(() => {
                respostaElem.innerText = "‚ö†Ô∏è Erro ao consultar o Or√°culo.";
            });
        }

        window.addEventListener("load", () => {
            // Espera as vozes estarem prontas
            const esperarVozes = setInterval(() => {
                if (speechSynthesis.getVoices().length !== 0) {
                    clearInterval(esperarVozes);
                    escreverTexto(introducao);
                }
            }, 200);
        });
    </script>
