    <script>
        const introducao = [

            "Falar com o Or√°culo, tentando entender onde est√°.",
            "Permanecer em sil√™ncio, observando antes de agir.",
            "Caminhar na dire√ß√£o oposta, desafiando o fluxo natural das coisas.",
            "Fechar os olhos, esperando que tudo desapare√ßa."
        ];

        const introDiv = document.getElementById("intro");
        const container = document.getElementById("container");
        const audio = document.getElementById("ambiente");
        const toggleAudioBtn = document.getElementById("toggleAudio");
        const volumeControl = document.getElementById("volumeControl");

        function iniciarAudioAmbiente() {
            if (audio.paused) {
                audio.volume = parseFloat(volumeControl.value);
                audio.play().catch(() => {});
            }
        }

        function falarTexto(texto) {
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = "pt-BR";
            utterance.rate = 0.92;
            utterance.pitch = 0.7;
            speechSynthesis.speak(utterance);
        }

        function escreverTexto(frases, index = 0) {
            if (index >= frases.length) {
                container.style.display = "flex";
                return;
            }
            const frase = frases[index];
            const p = document.createElement("p");
            introDiv.appendChild(p);

            let i = 0;
            let buffer = "";
            const interval = setInterval(() => {
                if (i < frase.length) {
                    buffer += frase[i];
                    p.textContent = buffer;
                    i++;
                } else {
                    clearInterval(interval);
                    falarTexto(frase);
                    setTimeout(() => escreverTexto(frases, index + 1), 1800);
                }
            }, 35);
        }

        function consultar() {
            iniciarAudioAmbiente();

            const mensagem = document.getElementById("mensagem").value.trim();
            const respostaElem = document.getElementById("resposta");
            if (!mensagem) return;
            respostaElem.innerText = "‚åõ O Or√°culo est√° refletindo...";
            const sessaoId = sessionStorage.getItem("sessao_id") || crypto.randomUUID();

            fetch("/consultar", {

                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mensagem, sessao_id: sessaoId })
            })
            .then(r => r.json())
            .then(resposta => {

                respostaElem.innerText = "üîÆ " + texto;

        }

            } else {
                audio.pause();
                toggleAudioBtn.textContent = "üîá";

        volumeControl.addEventListener("input", () => {

        window.addEventListener("load", () => {

        document.body.addEventListener("click", iniciarAudioAmbiente, { once: true });
    </script>
