<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atrav√©s do V√©u - O Or√°culo</title>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            color: #e0e0e0;
            font-family: 'Unbounded', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5rem;

        #container {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
            background: #1c1c1c;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #00ffff;

            cursor: pointer;

    </style>
</head>
<body>
    <h1>üëÅ Atrav√©s do V√©u</h1>
    <div id="container">
        <input id="mensagem" placeholder="Fa√ßa sua pergunta ao Or√°culo..." />
        <button onclick="consultar()">Consultar o Or√°culo</button>
        <p id="resposta"></p>
    </div>
    <audio id="ambiente" autoplay loop>
        <source src="static/audio.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio ambiente.
    </audio>
    <script>
        const respostaElem = document.getElementById("resposta");

        function falarTexto(texto) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(texto);
                utterance.lang = "pt-BR";
                utterance.rate = 0.9;
                utterance.pitch = 0.7;
                utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang === "pt-BR") || null;
                speechSynthesis.speak(utterance);
            }
        }

        async function consultar() {
            const mensagem = document.getElementById("mensagem").value.trim();
            if (!mensagem) return;
            respostaElem.innerText = "‚åõ O Or√°culo est√° refletindo...";
            try {
                const resposta = await fetch("/consultar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ mensagem })
                }).then(r => r.json());

                const texto = resposta.resposta || resposta.erro || "O Or√°culo silenciou-se.";
                respostaElem.innerText = "üîÆ " + texto;
                falarTexto(texto);
            } catch (e) {
                respostaElem.innerText = "‚ö†Ô∏è Erro ao consultar o Or√°culo.";
            }
        }

        // For√ßa carregar vozes no Chrome
        window.speechSynthesis.onvoiceschanged = () => {};
    </script>
</body>
</html>
